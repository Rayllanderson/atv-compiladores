<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot & Thymeleaf File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section class="my-5">

    <div class="container">
        <div class="col-md-8 mx-auto">
            <h2 class="text-center">Analisador Léxico</h2>
            <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary mt-4"></p>
            <form method="POST" enctype="multipart/form-data" action="/">
                <div class="mb-3 mt-2">
                    <label class="form-label" for="file">Selecione o arquivo de texto a ser analisado</label>
                    <input type="file" name="file" id="file" class="form-control">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="isChecked" name="withBlanks">
                    <label class="form-check-label" for="isChecked"> Analisar considerando espaços em branco? </label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Enviar arquivo</button>
            </form>
        </div>
        <div class="col-md-8 mx-auto mt-3" th:if="${lexerResponse ne null}">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Lexema</th>
                    <th scope="col">Classificação do token</th>
                </tr>
                </thead>
                <tr th:each="response : ${lexerResponse}">
                    <td th:text="${response.value}"></td>
                    <td th:text="${response.token}"></td>
                </tr>
            </table>
        </div>
    </div>

</section>

</body>
</html>
